<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flappy Bird</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: url('assets/background.png') no-repeat center center;
    background-size: cover;
  }
  #playButton {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    padding: 10px 20px;
    background: green;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="500" height="700"></canvas>
<button id="playButton">PLAY</button>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const playButton = document.getElementById('playButton');

let gameState = "menu";
let bird = {x: 100, y: 350, width: 40, height: 30, velocity: 0};
let pipes = [];
let score = 0;
let spawnTimer = 0;

const GRAVITY = 0.5;
const FLAP = -10;
const PIPE_WIDTH = 120;
const PIPE_GAP = 220; // increased vertical gap
const PIPE_SPEED = 3;

// Load images
const birdImg = new Image();
birdImg.src = 'assets/bird.png';

const pipeImg = new Image();
pipeImg.src = 'assets/pipe.png';

// Event listeners
playButton.addEventListener('click', () => {
    startGame();
});

document.addEventListener('keydown', (e) => {
    if(gameState === "playing" && e.code === "Space") {
        bird.velocity = FLAP;
    }
});

document.addEventListener('mousedown', (e) => {
    if(gameState === "playing") {
        bird.velocity = FLAP;
    }
});

// Functions
function startGame() {
    gameState = "playing";
    bird = {x: 100, y: 350, width: 40, height: 30, velocity: 0};
    pipes = [];
    score = 0;
    spawnTimer = 0;
    playButton.style.display = "none";
    requestAnimationFrame(gameLoop);
}

function gameOver() {
    gameState = "gameover";
    playButton.innerText = "RESTART";
    playButton.style.display = "block";
}

function drawBird() {
    ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
}

function drawPipe(pipe) {
    // top pipe
    ctx.save();
    ctx.translate(pipe.x + pipe.width/2, pipe.topHeight/2);
    ctx.scale(1, -1);
    ctx.drawImage(pipeImg, -pipe.width/2, -pipe.topHeight/2, pipe.width, pipe.topHeight);
    ctx.restore();
    // bottom pipe
    ctx.drawImage(pipeImg, pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
}

function updateBird() {
    bird.velocity += GRAVITY;
    bird.y += bird.velocity;
    if(bird.y + bird.height >= canvas.height || bird.y <= 0) {
        gameOver();
    }
}

function spawnPipe() {
    const topHeight = Math.floor(Math.random() * (canvas.height - PIPE_GAP - 100) + 50);
    const pipe = {
        x: canvas.width,
        width: PIPE_WIDTH,
        topHeight: topHeight,
        bottomY: topHeight + PIPE_GAP,
        passed: false
    };
    pipes.push(pipe);
}

function updatePipes() {
    spawnTimer++;
    if(spawnTimer > 180) { // increased horizontal spacing
        spawnPipe();
        spawnTimer = 0;
    }

    pipes.forEach(pipe => {
        pipe.x -= PIPE_SPEED;

        // Collision
        if(bird.x < pipe.x + pipe.width && bird.x + bird.width > pipe.x) {
            if(bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY) {
                gameOver();
            }
        }

        if(!pipe.passed && bird.x > pipe.x + pipe.width) {
            pipe.passed = true;
            score++;
        }
    });

    pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
}

function drawPipes() {
    pipes.forEach(drawPipe);
}

function drawScore() {
    ctx.fillStyle = "white";
    ctx.font = "40px sans-serif";
    ctx.fillText(score, 20, 50);
}

function gameLoop() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    if(gameState === "playing") {
        updateBird();
        updatePipes();
        drawBird();
        drawPipes();
        drawScore();
        requestAnimationFrame(gameLoop);
    }
}
</script>
</body>
</html>
