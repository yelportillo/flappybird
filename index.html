<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flappy Bird</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
  }
  canvas {
    display: block;
    background: url('assets/background.png') no-repeat center center;
    background-size: cover;
  }
  #playButton {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    padding: 10px 20px;
    background: green;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    z-index: 10;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<button id="playButton">PLAY</button>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const playButton = document.getElementById('playButton');

let gameState = "menu";
let bird = {x: 0, y: 0, width: 0, height: 0, velocity: 0};
let pipes = [];
let score = 0;
let spawnTimer = 0;

// âœ… Physics constants (fixed px/s)
const GRAVITY = 600;
const FLAP = -250;
const PIPE_SPEED = 120;

// Scaled values (updated on resize)
let PIPE_WIDTH = 80;
let PIPE_GAP = 240;
let BIRD_SIZE = 50;

// Load images
const birdImg = new Image();
birdImg.src = 'assets/bird.png';
const pipeImg = new Image();
pipeImg.src = 'assets/pipe.png';

// Responsive scaling
function getScaledValues() {
    const scale = canvas.height;
    return {
        PIPE_WIDTH: scale * 0.08,   // 8% of screen height
        PIPE_GAP: scale * 0.35,     // 35% of screen height
        BIRD_SIZE: scale * 0.06     // 6% of screen height
    };
}

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const scaled = getScaledValues();
    PIPE_WIDTH = scaled.PIPE_WIDTH;
    PIPE_GAP = scaled.PIPE_GAP;
    BIRD_SIZE = scaled.BIRD_SIZE;

    bird.width = BIRD_SIZE;
    bird.height = bird.width * (birdImg.height / birdImg.width);
    bird.x = canvas.width * 0.2;
    bird.y = canvas.height / 2 - bird.height / 2;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Event listeners
playButton.addEventListener('click', startGame);
document.addEventListener('keydown', e => {
    if(gameState === "playing" && e.code === "Space") bird.velocity = FLAP;
});
document.addEventListener('mousedown', () => {
    if(gameState === "playing") bird.velocity = FLAP;
});

// Functions
function startGame() {
    gameState = "playing";
    pipes = [];
    score = 0;
    spawnTimer = 0;
    bird.velocity = 0;
    playButton.style.display = "none";
    lastTime = performance.now();
    requestAnimationFrame(gameLoop);
}

function gameOver() {
    gameState = "gameover";
    playButton.innerText = "RESTART";
    playButton.style.display = "block";
}

function drawBird() {
    ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
}

function drawPipe(pipe) {
    // top pipe
    ctx.save();
    ctx.translate(pipe.x + pipe.width/2, pipe.topHeight/2);
    ctx.scale(1, -1);
    ctx.drawImage(pipeImg, -pipe.width/2, -pipe.topHeight/2, pipe.width, pipe.topHeight);
    ctx.restore();
    // bottom pipe
    ctx.drawImage(pipeImg, pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
}

function drawScore() {
    ctx.fillStyle = "white";
    ctx.font = `${canvas.width * 0.08}px sans-serif`;
    ctx.fillText(score, canvas.width * 0.03, canvas.height * 0.08);
}

function spawnPipe() {
    const topHeight = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
    const pipe = {
        x: canvas.width,
        width: PIPE_WIDTH,
        topHeight: topHeight,
        bottomY: topHeight + PIPE_GAP,
        passed: false
    };
    pipes.push(pipe);
}

function updateBird(dt) {
    bird.velocity += GRAVITY * dt;
    bird.y += bird.velocity * dt;
    if(bird.y + bird.height >= canvas.height || bird.y <= 0) gameOver();
}

function updatePipes(dt) {
    spawnTimer += dt * 60;
    if(spawnTimer > 120) { // spawn every ~2 sec
        spawnPipe();
        spawnTimer = 0;
    }

    pipes.forEach(pipe => {
        pipe.x -= PIPE_SPEED * dt;

        // collision
        if(bird.x < pipe.x + pipe.width && bird.x + bird.width > pipe.x) {
            if(bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY) gameOver();
        }

        if(!pipe.passed && bird.x > pipe.x + pipe.width) {
            pipe.passed = true;
            score++;
        }
    });

    pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
}

function drawPipes() {
    pipes.forEach(drawPipe);
}

// Game loop
let lastTime = performance.now();
function gameLoop(timestamp) {
    const dt = (timestamp - lastTime) / 1000; // dt in seconds
    lastTime = timestamp;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if(gameState === "playing") {
        updateBird(dt);
        updatePipes(dt);
        drawBird();
        drawPipes();
        drawScore();
        requestAnimationFrame(gameLoop);
    }
}
</script>
</body>
</html>
